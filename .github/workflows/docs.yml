name: Build Docs and Deploy
on:
    push:
        paths: ['src/components/**']
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ checkout
              uses: actions/checkout@v3

            - name: 📦 install
              run: yarn install

            - name: 🔧 build docs
              run: yarn build:docs

            - name: 🚀 deploy
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                  BRANCH: main
                  FOLDER: docs
                  CLEAN: true
                  TARGET_FOLDER: docs
