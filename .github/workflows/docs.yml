name: Build Docs and Deploy
on:
    release:
        types: [published]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ checkout
              uses: actions/checkout@v3
            - name: 📦 install
              run: yarn install
            - name: 🔧 build docs
              run: yarn build:docs
            - name: 🚀 deploy
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                  branch: docs
                  folder: docs
