name: Build Docs and Deploy
on:
    release:
        types: [published]
jobs:
    build-and-deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout 🛎️
              uses: actions/checkout@v3
            - name: 📦 install
              run: yarn install
            - name: 🔧 install
              run: yarn build:docs
            - name: Deploy 🚀
              uses: JamesIves/github-pages-deploy-action@v4.2.5
              with:
                  branch: gh-pages
                  folder: build
