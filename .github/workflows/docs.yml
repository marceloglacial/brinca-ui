name: Build Docs
on:
    release:
        types: [published]
jobs:
    docs:
        runs-on: ubuntu-latest
        concurrency: ci-${{ github.ref }}
        steps:
            - name: 🛎️ checkout
              uses: actions/checkout@v3

            - name: 📦 install
              run: npm install

            - name: 🔧 build docs
              run: npm run build:docs

            - name: 🚀 deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: docs
                  folder: docs
