name: Cypress Tests
on: [pull_request]
jobs:
    tests:
        runs-on: ubuntu-latest
        steps:
            - name: ğŸ›ï¸ Checkout
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: ğŸ”§ Install dependencies
              run: yarn install

            - name: ğŸ”§ Build application
              run: yarn run build

            - name: ğŸ”§ Start application
              run: yarn start &

            - name: ğŸ”§ Wait for application
              run: npx wait-on http://localhost:6006 --timeout 110000

            - name: ğŸ”§ Cypress run
              uses: cypress-io/github-action@v5
