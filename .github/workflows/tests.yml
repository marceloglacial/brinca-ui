name: Cypress Tests
on: [pull_request]
jobs:
    cypress-run:
        runs-on: ubuntu-latest
        steps:
            - name: 🛎️ Checkout
              uses: actions/checkout@v3
            - name: 🔧 Cypress run
              uses: cypress-io/github-action@v5
              with:
                  install: pnpm install
                  build: pnpm run build
                  start: pnpm start
                  wait-on: 'http://localhost:6006'
                  wait-on-timeout: 110
